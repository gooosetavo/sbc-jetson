name: jetson_orin_nano
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /tmp/go
    network: default
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    prepare:
      - |
        cd /pkg/src
        go mod download
  - env:
      GOPATH: /tmp/go
    cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    build:
      - |
        cd /pkg/src
        go build -ldflags "${GO_LDFLAGS}" -o /jetson_orin_nano_installer .
    install:
      - |
        mkdir -p /rootfs/installers
        cp /jetson_orin_nano_installer /rootfs/installers/
finalize:
  - from: /rootfs
    to: /rootfs